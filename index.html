<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momondo - Travelling website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <!-- Header Section Start -->
    <header>
        <nav class="navbar navbar-expand-lg bg-blue">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/images/logo.png" alt="logo" class="img-fluid" width="200px">
                </a>
                <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <i class="fa-solid fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-danger fw-bold" aria-current="page"
                                href="javascript:void()">Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light fw-bold" href="javascript:void()">Hotel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="javascript:void()">Car Hire</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light fw-bold" href="javascript:void()">Trip Finder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light fw-bold" href="javascript:void()">Inspirations</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <ul>
                            <li class="nav-item">
                                <a class="nav-link text-light fw-bold" href="javascript:void()">
                                    <img src="./assets/images/flag1.png" alt="flag">
                                    English(GBP)</a>
                            </li>
                            &nbsp;&nbsp;
                            <li class="nav-item">
                                <a class="nav-link text-success fw-bold" href="javascript:void()">Log in</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header Section End -->

    <!-- Banner Section Start -->
    <section class="banner position-relative">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-lg-7 ms-1   text-white position-absolute top-15">
                    <h1>
                        "The best palace to find <br />
                        The cheapest airfares"</h1>
                    <p class="fw-bold fs-2 mt-4">
                        - every single time
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-md-10 md-sm-0 position-absolute bottom-0 mb-4 py-1 bg-danger3 rounded ms-3">
                    <nav class="mb-2">
                        <div class="nav nav-tabs border-0" id="nav-tab" role="tablist">
                            <button class="nav-link rounded-0 border-0 text-white mx-1 bg-danger4 btn-width-80 active"
                                id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
                                role="tab" aria-controls="nav-home" aria-selected="true">
                                <i class="fa-solid fa-plane-departure">
                                </i>
                                Flights</button>
                            <button class="nav-link rounded-0 border-0 text-white mx-1 bg-danger4 btn-width-80 "
                                id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
                                role="tab" aria-controls="nav-profile" aria-selected="false">
                                <i class="fa-solid fa-hotel">
                                </i>
                                Hotels
                            </button>
                            <button class="nav-link rounded-0 border-0 text-white mx-1 bg-danger4 btn-width-80"
                                id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
                                role="tab" aria-controls="nav-contact" aria-selected="false">
                                <i class="fa-solid fa-car">
                                </i>
                                Cars
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab" tabindex="0">
                            <form action="">
                                <div class="row g-1">
                                    <div class="col-sm-6 col-lg-2">
                                        <input type="text" class="form-control rounded-0"
                                            placeholder="Enter origin city" aria-label="origin">
                                    </div>
                                    <div class="col-lg-1 text-white ">
                                        <i class="fa-solid fa-right-left"></i>
                                    </div>
                                    <div class="col-sm-6 col-lg-2">
                                        <input type="text" class="form-control rounded-0"
                                            placeholder="Enter destination city" aria-label="destination">
                                    </div>
                                    <div class="col-sm-6 col-lg-2">
                                        <input type="date" class="form-control rounded-0" placeholder="23 Mar"
                                            aria-label="date">
                                    </div>
                                    <div class="col-sm-6 col-lg-2">
                                        <input type="date" class="form-control rounded-0" placeholder="28 Mar"
                                            aria-label="date">
                                    </div>
                                    <div class="col-sm-6 col-lg-2">
                                        <input type="text" class="form-control rounded-0" placeholder="Passenger"
                                            aria-label="Passenger">
                                    </div>
                                    <div class="col-sm-6 col-lg-1">
                                        <input type="button" class="form-control circle bg-danger2 text-white border-0"
                                            value="Search" aria-label="search">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /Banner Section End -->

    <!-- Fun Section Start -->
    <section class="fun bg-dark py-5 text-white">
        <div class="container">
            <div class="row">
               <div class="col-lg-2 col-md-4 col-6">
                <div class="bg-dark p-5 my-2">RAHUL</div>
               </div>
               <div class="col-lg-2 col-md-4 col-6">
                <div class="bg-dark p-5 my-2">RAHUL</div>
               </div>
               <div class="col-lg-2 col-md-4 col-6">
                <div class="bg-dark p-5 my-2">RAHUL</div>
               </div>
               <div class="col-lg-2 col-md-4 col-6">
                <div class="bg-dark p-5 my-2">RAHUL</div>
               </div>
               <div class="col-lg-2 col-md-4 col-6">
                <div class="bg-dark p-5 my-2">RAHUL</div>
               </div>
               <div class="col-lg-2 col-md-4 col-6">
                <div class="bg-dark p-5 my-2">RAHUL</div>
               </div>
            </div>
        </div>
    </section>
    <!-- /Fun Section End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
